services:
  server:
    build: .
    command: ["agent", "server", "--host", "0.0.0.0", "--port", "8000"]
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./secrets:/app/secrets:ro

  worker:
    build: .
    command: ["agent", "worker"]
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./secrets:/app/secrets:ro
